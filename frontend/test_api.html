<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = 'Testing API connection...';
                
                // Test the health endpoint
                const response = await axios.get('http://localhost:3001/api/health');
                resultDiv.innerHTML = '<pre>Health check successful: ' + JSON.stringify(response.data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<pre>Error: ' + JSON.stringify(error.response?.data || error.message, null, 2) + '</pre>';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
